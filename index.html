<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.2em;
            font-weight: 300;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .input-group {
            margin-bottom: 25px;
        }

        #textBox {
            width: 100%;
            padding: 15px;
            font-size: 1.5em;
            text-align: center;
            border: 2px solid #e0e0e0;
            border-radius: 15px;
            background: #f8f9fa;
            transition: all 0.3s ease;
            outline: none;
        }

        #textBox:focus {
            border-color: #667eea;
            background: white;
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.2);
        }

        .radio-group {
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-item:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }

        .radio-item.selected {
            border-color: #667eea;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
        }

        input[type="radio"] {
            margin-right: 12px;
            width: 20px;
            height: 20px;
            accent-color: #667eea;
        }

        label {
            font-size: 1.1em;
            font-weight: 500;
            color: #333;
            cursor: pointer;
        }

        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.3em;
            font-weight: 600;
            border: none;
            padding: 15px 40px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #result {
            margin-top: 25px;
            padding: 20px;
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border-radius: 12px;
            border-left: 4px solid #667eea;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        #result.show {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1), rgba(118, 75, 162, 0.1));
            border-left-color: #28a745;
        }

        .temperature-icon {
            font-size: 3em;
            margin-bottom: 20px;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            #textBox {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="temperature-icon">üå°Ô∏è</div>
        <h1>Temperature Converter</h1>
        
        <div class="input-group">
            <input type="number" id="textBox" value="0" placeholder="Enter temperature">
        </div>
        
        <div class="radio-group">
            <div class="radio-item" onclick="selectRadio('toFahrenheit')">
                <input type="radio" id="toFahrenheit" name="unit">
                <label for="toFahrenheit">Celsius ‚Üí Fahrenheit</label>
            </div>
            
            <div class="radio-item" onclick="selectRadio('toCelsius')">
                <input type="radio" id="toCelsius" name="unit">
                <label for="toCelsius">Fahrenheit ‚Üí Celsius</label>
            </div>
        </div>
        
        <button type="button" onclick="convert()">Convert</button>
        
        <div id="result">Select a conversion type and click Convert</div>
    </div>

    <script>
        // Get DOM elements
        const textBox = document.getElementById("textBox");
        const toFahrenheit = document.getElementById("toFahrenheit");
        const toCelsius = document.getElementById("toCelsius");
        const result = document.getElementById("result");

        // Function to handle radio selection and styling
        function selectRadio(selectedId) {
            // Remove selected class from all radio items
            document.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected class to clicked item
            event.currentTarget.classList.add('selected');
            
            // Check the radio button
            document.getElementById(selectedId).checked = true;
        }

        // Main conversion function
        function convert() {
            let temp = Number(textBox.value);
            let convertedTemp;
            let unit;
            
            // Check if input is a valid number
            if (isNaN(temp)) {
                result.textContent = "Please enter a valid number";
                result.classList.remove('show');
                return;
            }
            
            if (toFahrenheit.checked) {
                // Celsius to Fahrenheit: (C √ó 9/5) + 32
                convertedTemp = (temp * 9 / 5) + 32;
                unit = "¬∞F";
                result.textContent = `${temp}¬∞C = ${convertedTemp.toFixed(1)}${unit}`;
            }
            else if (toCelsius.checked) {
                // Fahrenheit to Celsius: (F - 32) √ó 5/9
                convertedTemp = (temp - 32) * 5 / 9;
                unit = "¬∞C";
                result.textContent = `${temp}¬∞F = ${convertedTemp.toFixed(1)}${unit}`;
            }
            else {
                result.textContent = "Please select a conversion type";
                result.classList.remove('show');
                return;
            }
            
            // Add visual feedback for successful conversion
            result.classList.add('show');
        }

        // Allow Enter key to trigger conversion
        textBox.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                convert();
            }
        });

        // Auto-convert when typing (with debounce)
        let timeout;
        textBox.addEventListener('input', function() {
            clearTimeout(timeout);
            timeout = setTimeout(() => {
                if (toFahrenheit.checked || toCelsius.checked) {
                    convert();
                }
            }, 500);
        });
    </script>
</body>
</html>
